[aws]
aws_region_name = ${REGION}

[vpc public]
vpc_id = ${VPC_ID}
master_subnet_id = ${SUBNET_ID}

[cluster default]
key_name = ${KEY_NAME}
base_os = alinux2
scheduler = slurm
master_instance_type = c5.xlarge
s3_read_write_resource = *
vpc_settings = public
ebs_settings = myebs
queue_settings = q1, q2
post_install = ${POST_INSTALL_SCRIPT_LOCATION}
post_install_args = ${POST_INSTALL_SCRIPT_ARGS}
additional_iam_policies = arn:aws:iam::aws:policy/SecretsManagerReadWrite

[queue q1]
compute_resource_settings = cr1
placement_group = DYNAMIC
enable_efa = true
disable_hyperthreading = true
compute_type = ondemand

[queue q2]
compute_resource_settings = cr2
placement_group = DYNAMIC
enable_efa = false
disable_hyperthreading = false
compute_type = spot

[compute_resource cr1]
instance_type = c5n.18xlarge
min_count = 0
initial_count = 0
max_count = 20

[compute_resource cr2]
instance_type = c5n.2xlarge
min_count = 0
initial_count = 0
max_count = 10

[ebs myebs]
shared_dir = /shared
volume_type = gp2
volume_size = 200

[aliases]
ssh = ssh {CFN_USER}@{MASTER_IP} {ARGS}
