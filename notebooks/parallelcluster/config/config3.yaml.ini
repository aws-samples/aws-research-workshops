Region: ${REGION}
Image:
  Os: alinux2
HeadNode:
  InstanceType: c5.xlarge
  Networking:
    SubnetId: ${SUBNET_ID}
  Ssh:
    KeyName: ${KEY_NAME}
  Iam:
    S3Access:
      - BucketName: ${BUCKET_NAME}
        EnableWriteAccess: true
    AdditionalIamPolicies: 
      - Policy: arn:aws:iam::aws:policy/SecretsManagerReadWrite
      - Policy: arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore
  CustomActions:
    OnNodeConfigured:
      Script: ${POST_INSTALL_SCRIPT_LOCATION}
      Args: 
        - ${POST_INSTALL_SCRIPT_ARGS_1}
        - ${POST_INSTALL_SCRIPT_ARGS_2}
        - ${POST_INSTALL_SCRIPT_ARGS_3}
        - ${POST_INSTALL_SCRIPT_ARGS_4}
        - ${POST_INSTALL_SCRIPT_ARGS_5}
        - ${POST_INSTALL_SCRIPT_ARGS_6}
        - ${POST_INSTALL_SCRIPT_ARGS_7}
        - ${POST_INSTALL_SCRIPT_ARGS_8}
        - ${POST_INSTALL_SCRIPT_ARGS_9}
Scheduling:
  Scheduler: slurm
  SlurmQueues:
  - Name: big
    ComputeResources:
    - Name: c5n2xlarge
      InstanceType: c5n.2xlarge
      MinCount: 0
      MaxCount: 10
    Networking:
      SubnetIds:
      - ${SUBNET_ID}
    Iam:
      S3Access:
        - BucketName: ${BUCKET_NAME}
          EnableWriteAccess: true
  - Name: small
    ComputeResources:
    - Name: t2micro
      InstanceType: t2.micro
      MinCount: 0
      MaxCount: 10
    Networking:
      SubnetIds:
      - ${SUBNET_ID}
    Iam:
      S3Access:
        - BucketName: ${BUCKET_NAME}
          EnableWriteAccess: true
SharedStorage:
  - MountDir: /shared
    Name: shared
    StorageType: Ebs
    EbsSettings:
      VolumeType: gp2
      Size: 50