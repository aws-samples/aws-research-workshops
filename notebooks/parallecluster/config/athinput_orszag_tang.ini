<comment>
problem   = Orszag-Tang vortex
reference = Orszag,S. & Tang,W., J. Fluid Mech., 90, 129 (1998)
configure = -b --prob=orszag_tang

<job>
problem_id   = OrszagTang   # problem ID: basename of output filenames

<output1>
file_type  = hst       # History data dump
dt         = 0.1      # time increment between outputs

<output2>
file_type  = hdf5       # hdf5 or VTK data dump
variable   = prim      # variables to be output
dt         = 0.1      # time increment between outputs

<time>
cfl_number = 0.4       # The Courant, Friedrichs, & Lewy (CFL) Number
nlim       = -1        # cycle limit
tlim       = 1.0       # time limit
integrator = vl2       # time integration algorithm
xorder     = 2         # order of spatial reconstruction
ncycle_out = 1         # interval for stdout summary info

<mesh>
nx1        = ${nx1}       # Number of zones in X1-direction
x1min      = -0.5      # minimum value of X1
x1max      = 0.5       # maximum value of X1
ix1_bc     = periodic  # inner-X1 boundary flag
ox1_bc     = periodic  # outer-X1 boundary flag

nx2        = ${nx2}       # Number of zones in X2-direction
x2min      = -0.5      # minimum value of X2
x2max      = 0.5       # maximum value of X2
ix2_bc     = periodic  # inner-X2 boundary flag
ox2_bc     = periodic  # outer-X2 boundary flag

nx3        = ${nx3}         # Number of zones in X3-direction
x3min      = -0.5      # minimum value of X3
x3max      = 0.5       # maximum value of X3
ix3_bc     = periodic  # inner-X3 boundary flag
ox3_bc     = periodic  # outer-X3 boundary flag

num_threads = ${num_of_threads}        # maximum number of OMP threads

<meshblock>
nx1 = ${mbnx1}
nx2 = ${mbnx2}
nx3 = ${mbnx3}

<hydro>
iso_sound_speed = 1.0        # isothermal sound speed
gamma      = 1.666666667     # gamma = C_p/C_v